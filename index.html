<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bryson's Home Page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Bryson's Home Page</h1>
    </header>
    
    <section id="about">
        <h2>About Me</h2>
        <p>Add some information about yourself here.</p>
    </section>
    
    <section id="photo">
        <h2>My Photo</h2>
        <img src="your_photo.jpg" alt="Bryson's Photo">
    </section>
    
    <section id="units">
        <h2>Units I'm Studying</h2>
        <ul>
            <li><a href="unit_outline_1.html">Unit 1</a></li>
            <li><a href="unit_outline_2.html">Unit 2</a></li>
            <!-- Add more units and links as needed -->
        </ul>
    </section>
    
    <section id="timetable">
        <h2>My Timetable</h2>
        <table>
            <tr>
                <th>Day</th>
                <th>Time</th>
                <th>Class</th>
            </tr>
            <tr>
                <td>Monday</td>
                <td>9:00 AM - 11:00 AM</td>
                <td>Class A</td>
            </tr>
            <!-- Add more rows for your timetable -->
        </table>
    </section>

    <section id="form">
        <h2>Contact Information</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <input type="submit" value="Submit">
        </form>
    </section>
</body>
</html>
